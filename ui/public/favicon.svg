<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="claw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- K letter stylized as claw marks -->
  <!-- Vertical stroke -->
  <rect x="128" y="96" width="48" height="320" rx="24" fill="url(#claw)"/>
  <!-- Upper claw slash -->
  <rect x="176" y="96" width="220" height="44" rx="22" fill="url(#claw)" transform="rotate(32, 176, 256)"/>
  <!-- Lower claw slash -->
  <rect x="176" y="372" width="220" height="44" rx="22" fill="url(#claw)" transform="rotate(-32, 176, 256)"/>
  <!-- Middle claw slash (shorter) -->
  <rect x="176" y="234" width="160" height="44" rx="22" fill="url(#claw)" transform="rotate(0, 176, 256)"/>
  <!-- Claw tip accents -->
  <circle cx="380" cy="160" r="12" fill="#fbbf24"/>
  <circle cx="380" cy="352" r="12" fill="#fbbf24"/>
  <circle cx="336" cy="256" r="10" fill="#fbbf24"/>
</svg>
