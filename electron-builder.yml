appId: ai.klaw.desktop
productName: Klaw
copyright: Copyright Â© 2026 Ravindra Kumar

asar: false

files:
  - "**/*"
  - dist
  - "!.git"
  - "!.github"
  - "!release"
  - "!src"
  - "!test"
  - "!ui"
  - "!scripts"
  - "!docs"
  - "!extensions"
  - "!**/*.test.*"
  - "!**/*.map"

extraResources:
  - from: electron/node/
    to: node/
    filter:
      - "**/*"

extraMetadata:
  main: electron/main.cjs

win:
  target:
    - target: nsis
      arch: [x64]
  icon: electron/assets/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Klaw
  createDesktopShortcut: true
  createStartMenuShortcut: true
