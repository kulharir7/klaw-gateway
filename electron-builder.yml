appId: ai.klaw.desktop
productName: Klaw
copyright: Copyright Â© 2026 Ravindra Kumar

asar: false

files:
  - "dist/**/*"
  - "electron/**/*"
  - "node_modules/**/*"
  - "openclaw.mjs"
  - "package.json"
  - "docs/reference/templates/**/*"
  - "!src"
  - "!test"
  - "!ui"
  - "!scripts"
  - "!.git"
  - "!.github"

extraResources:
  - from: electron/node/
    to: node/
    filter:
      - "**/*"
  - from: dist/
    to: app/dist/
    filter:
      - "**/*"

extraMetadata:
  main: electron/main.cjs

win:
  target:
    - target: nsis
      arch: [x64]
  icon: electron/assets/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Klaw
  createDesktopShortcut: true
  createStartMenuShortcut: true
